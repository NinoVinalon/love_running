<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta name="description"
        content="Love Running, Club runners in Dublin, Ireland. Urban running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runner, Ireland, Dublin, sports, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header are titles or subtitles that you want to display on a webpage -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="" class="active">Home</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">SignUp</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main is the element that represents the dominant content of the body of a document -->
    <main>Main Content</main>

    <!-- Footer  is a structural element used to identify the footer of a page, document, article, or section -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="www.twitter.com" target="_blank" rel="noopener"

            </li>
            <li>
                <a href="www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>

            <li>
                <a href="www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page (opens in a new tab)"><i

            </li>

        </ul>
    </footer>

    <!-- Font Awesome Kit (always put it in the bottom) -->
